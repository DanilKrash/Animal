{% extends 'animals/layout.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block content %}
    <h1> Список животных </h1>
    <div class="list">
        {% if animals %}
            {% for el in animals %}
                <div class="block_animal">
                    <img alt="foto" class="foto" src="{{ el.image.url }}" style="width: 300px; height: 200px">
                    <div class="active_content">
                        <p style="color: black; font-size: 18px">{{ el.kind }}</p>
                        <button style="border-radius: 5px; background: #383838; border: none"><a class="detail" href="{% url 'animal_detail' el.id %}">Подробнее</a></button>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p> Нет животных </p>
        {% endif %}
    </div>
{% endblock %}
