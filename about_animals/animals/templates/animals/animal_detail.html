{% extends 'animals/layout.html' %}

{% block title %} Детали {% endblock %}

{% block content %}
    <h1> Информация о животном </h1>
    <h2> Порода: {{ animal.kind }} </h2>
    <h3> Имя: {{ animal.name }} </h3>
    <h4> Описание: <br> {{ animal.description }} </h4>
    <img style="width: 300px; height: 200px" src="{{ animal.image }}" alt="">
    <h3> Родился: {{ animal.birthday }} </h3>
{% endblock %}
